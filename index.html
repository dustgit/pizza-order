<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Order</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    </head>
  <body>
      <div class="container">
        <h1>Pizza Planet</h1>
        <h3>Enter your name to begin: </h3>
        <form class="pizzaForm" action="index.html" method="post">
          <div class="pizzaName">
            <input type="text" id="name" value="">
          </div>
          <div class="pizzaSize">
            <label for="pizzaSize">How hungry are you, earthling?</label>
            <select class="pizzaSize" name="size">
              <option value="12inch">12 inch</option>
              <option value="15inch">15 inch</option>
              <option value="20inch">20 inch</option>
            </select>
          </div>
          <div class="pizzaToppings">
            <input type="checkbox" class="toppings" value="fourCheese">A dairy overload
            <input type="checkbox" class="toppings" value="onionBrie">Carmelized onions and Brie
            <input type="checkbox" class="toppings" value="crimini">Crimini mushrooms
            <input type="checkbox" class="toppings" value="spinach">Spinach greens
            <input type="checkbox" class="toppings" value="olives">Black olives
            <input type="checkbox" class="toppings" value="carnage">Animals
          </div>
            <button type="submit" id="create">Create pizza!</button>
        </form>
      </div>
  </body>
</html>
