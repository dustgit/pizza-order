<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Order</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    </head>
  <body>
      <div class="container">
        <h1>Pizza Planet</h1>
        <h3>Enter your name to begin: </h3>
        <form class="pizzaForm" action="index.html" method="post">
          <div class="userName">
            <input type="text" id="userName" value="">
          </div>
          <div class="pizzaSize">
            <label for="pizzaSize">How hungry are you, earthling?</label>
            <select class="pizzaSize" name="size">
              <option value="12inch">12 inch</option>
              <option value="15inch">15 inch</option>
              <option value="20inch">20 inch</option>
            </select>
          </div>
          <div class="pizzaToppings">
            <input type="checkbox" class="toppings" value="fourCheese">A dairy overload
            <input type="checkbox" class="toppings" value="onionBrie">Allium and more dairy
            <input type="checkbox" class="toppings" value="crimini">Fungus
            <input type="checkbox" class="toppings" value="spinach">Plant matter
            <input type="checkbox" class="toppings" value="olives">Pitted black brined fruit
            <input type="checkbox" class="toppings" value="carnage">Varied ungulate animals
          </div>
            <button type="submit" class= "btn btn-info" id="create">Synthesize pizza!</button>
        </form>
        <div id="orderReceipt">
          <h4>Toppings: </h4>
          <p><span id="displayToppings"></span></p>
          <h4>Size: </h4>
          <p><span id="displaySize"></span></p>
          <h3>Synthesized Payment: </h3>
          <p><span id="displaytotal"></span></p>
        </div>
      </div>
  </body>
</html>
