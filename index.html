<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    </head>
  <body>
      <div class="container">
        <div id= "header">
          <h1>Pizza Planet</h1>
        </div>
        <form class="pizzaForm" id="userInput" action="index.html" method="post">
          <h3>Enter your name to begin: </h3>
          <div class="userName">
            <input type="text" id="userName" value="">
          </div>
          <div class="form-group">
            <label for="pizzaSize" id="sizeSelected">How hungry are you, earthling? Please select from a variety of diameters: </label>
              <label><input type= "radio" name="size" value=" Twelve Inches"> 12 inches</label>
              <label><input type= "radio" name="size" value=" Fifteen Inches"> 15 inches</label>
              <label><input type= "radio" name="size" value=" Twenty Inches"> 20 inches</label>
          </div>
          <div class="pizzaToppings">
            <input type="checkbox" name="toppings" value=" Six types of cheese ">A dairy overload
            <input type="checkbox" name="toppings" value=" Carmelized onion and Brie ">Allium and more dairy
            <input type="checkbox" name="toppings" value=" Crimini Mushrooms ">Fungus
            <input type="checkbox" name="toppings" value=" Spinach ">Plant matter
            <input type="checkbox" name="toppings" value=" Black olives ">Pitted black brined fruit
            <input type="checkbox" name="toppings" value=" Animal carnage ">Varied ungulate creatures
          </div>
            <button type="submit" class= "btn btn-info" id="create">Synthesize pizza!</button>
        </form>
        <div id="orderReceipt">
          <h2>Human: <span id="userName"> Your synthesized pizza is as follows:<br>
            Toppings: </h2>
          <p><span id="displayToppings"></span></p>
          <h4>Size: </h4>
          <p><span id="displaySize"></span></p>
          <h3>Synthesized Payment will require this many Earth credits:</h3>
          <p><span id="displayTotal"></span></p>
        </div>
      </div>
  </body>
</html>
