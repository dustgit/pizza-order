<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    </head>
  <body>
      <div class="container">
        <div id= "header">
          <h1>Pizza Planet</h1>
        </div>
        <form class="pizzaForm" id="userInput" action="index.html" method="post">
          <h3>Enter your name to begin: </h3>
          <div class="userName">
            <input type="text" id="userName" value="">
          </div>
          <div class="form-group">
            <label for="pizzaSize" id="sizeSelected">How hungry are you, earthling?></label>
              <label><input type= "radio" name="size" value="tweleveInch">12 inch</label>
              <label><input type= "radio" name="size" value="fifteenInch">15 inch</label>
              <label><input type= "radio" name="size" value="twentyInch">20 inch</label>
          </div>
          <div class="pizzaToppings">
            <input type="checkbox" name="toppings" value="fourCheese">A dairy overload
            <input type="checkbox" name="toppings" value="onionBrie">Allium and more dairy
            <input type="checkbox" name="toppings" value="crimini">Fungus
            <input type="checkbox" name="toppings" value="spinach">Plant matter
            <input type="checkbox" name="toppings" value="olives">Pitted black brined fruit
            <input type="checkbox" name="toppings" value="carnage">Varied ungulate animals
          </div>
            <button type="submit" class= "btn btn-info" id="create">Synthesize pizza!</button>
        </form>
        <div id="orderReceipt">
          <h4>Toppings: </h4>
          <p><span id="displayToppings"></span></p>
          <h4>Size: </h4>
          <p><span id="displaySize"></span></p>
          <h3>Synthesized Payment: </h3>
          <p><span id="displaytotal"></span></p>
        </div>
      </div>
  </body>
</html>
